<!DOCTYPE html>
<!-- Here is where the "Customize Sandwhich" link leads to -->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="My first HTML document" />
        <meta name="keywords" content="sulaiMANNY's gourmet, Sandwhich, Order" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=yes, width=device-width" />
        <title>sulaiMANNY's Sandwhiches</title>
    </head>
    <body>
        <h1>My Sandwhich</h1>
        <form action="" method="post">
            <fieldset>
                <legend>Sandwhich Details</legend>
                <ul>
                    <li>White or Whole Wheat?:
                        <ul>
                            <li><input type="radio" value="White" id="white" name="bread" />White</li>
                            <li><input type="radio" value="Whole Wheat" id="wholewheat" name="bread" />Whole Wheat</li>
                        </ul>
                    </li>
                    <li>
                        <label for="bread">Type of Bread</label>
                        <select id="bread">
                            <option value="Hero">Hero</option>
                            <option value="Roll">Roll</option>
                            <option value="Bagel">Bagel</option>
                            <option value="Sliced Bread">Sliced Bread</option>
                            <option value="Buns">Hamburger Buns</option>
                        </select>
                    </li>
                    <li>What do you want in your sandwhich?
                        <ul>
                            <li><input type="checkbox" value="Turkey" id="turkey" /><label for="turkey">Turkey</label></li>
                            <li><input type="checkbox" value="Pastrami" id="pastrami" /><label for="">Pastrami</label></li>
                            <li><input type="checkbox" value="Beef Bacon" id="beef bacon" /><label for="beef bacon">Beef Bacon</label></li>
                            <li><input type="checkbox" value="Tomatoes" id="tomatoes" /><label for="tomatoes">Tomatoes</label></li>
                            <li><input type="checkbox" value="Lettuce" id="lettuce" /><label for="lettuce">Lettuce</label></li>
                            <li><input type="checkbox" value="Pickles" id="pickles" /><label for="pickles">Pickles</label></li>
                            <li><input type="checkbox" value="Onions" id="onions" /><label for="onions">Onions</label></li>
                        </ul>
                    </li>
                    <li>Would you like some cheese?
                        <ul>
                            <li><input type="checkbox" value="American Cheese" id="americancheese" /><label for="americancheese">American Cheese</label></li>
                            <li><input type="checkbox" value="Monterey Jack Cheese" id="motereyjackcheese" /><label for="montereyjackcheese">Monterey Jack Cheese</label></li>
                            <li><input type="checkbox" value="Parmesan Cheese" id="parmesancheese" /><label for="parmesancheese">Parmesan Cheese</label></li>
                            <li><input type="checkbox" value="None" id="none" /><label for="none">None</label></li>
                        </ul>
                    </li>
                    <li>Condiments?
                        <ul>
                            <li><input type="checkbox" value="Mayo" id="mayo" /><label for="mayo">Mayo</label></li>
                            <li><input type="checkbox" value="Ketchup" id="ketchup" /><label for="ketchup">Ketchup</label></li>
                            <li><input type="checkbox" value="Mustard" id="mustard" /><label for="mustard">Mustard</label></li>
                            <li><input type="checkbox" value="Hot Sauce" id="hotsauce" /><label for="hotsauce">Hot Sauce</label></li>
                            <li><input type="checkbox" value="None" id="none" /><label for="none">None</label></li>
                        </ul>
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
